{{ partial "head" . }}
  <body>
    <div id="wrap">
      {{ partial "header" . }}
      <section id="about">
        <div class="container">
        <div class="avatar">
          <img class="img-circle" src="{{ .Site.BaseURL }}img/{{ .Site.Params.avatar }}" alt="Responsive image">
        </div>
        <h3>Hi, I'm <strong>{{ .Site.Params.author }}</strong>, a curious human being.</h3>
        <h3>I love all things computer science and art.</h3>
        <h3>Here you can read my <a href="{{ .Site.BaseURL }}posts/">blog posts</a> <!-- (en/pt) --></h3>
        <h3>and get to know more <a href="{{ .Site.BaseURL }}about/">about</a> me.</h3>
        {{ partial "social.html" . }}
        </div>
      </section>
    </div>
    {{ partial "footer" . }}
  </body>
</html>
