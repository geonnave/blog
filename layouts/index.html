          I do art with computers. <br>
          Or computers with human curiosity. <br>
          Or human curiosity with art.
        </h4> -->

        <h4>In this site you can read my <a href="{{ .Site.BaseURL }}posts/">blog posts</a> and get to know more <a href="{{ .Site.BaseURL }}about/">about</a> me.</h4>
        {{ partial "social.html" . }}

      </section>
